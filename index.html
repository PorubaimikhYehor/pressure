<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Щоденник Артеріального Тиску</title>
    <meta name="google-signin-client_id"
        content="692982531567-nf2n0eudooh9of7qnifkb9d68fian7pa.apps.googleusercontent.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Додаткові стилі, якщо Tailwind не покриває все */
        body {
            font-family: 'Inter', sans-serif;
            /* Tailwind зазвичай використовує системний шрифт, можна змінити */
        }

        .g-signin2 iframe {
            /* Виправлення для відображення кнопки Google */
            display: inline-block;
            width: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-slate-900 to-slate-700 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-lg">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-sky-400">Щоденник Тиску</h1>
            <p class="text-slate-400 mt-2">Записуйте та відстежуйте свої показники</p>
        </header>

        <div id="authContainer" class="mb-6 text-center">
            <div id="signInButtonContainer" class="flex justify-center">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="240" data-height="50"
                    data-longtitle="true"></div>
            </div>
            <div id="userInfo" class="mt-4 text-slate-300"></div>
            <button id="signOutButton"
                class="hidden mt-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-150 ease-in-out w-full sm:w-auto">
                Вийти
            </button>
        </div>

        <form id="pressureForm" class="hidden space-y-6">
            <div>
                <label for="systolic" class="block text-sm font-medium text-sky-300 mb-1">Систолічний тиск
                    (верхнє)</label>
                <input type="number" id="systolic" name="systolic" required placeholder="напр. 120"
                    class="w-full px-4 py-2.5 bg-slate-700 border border-slate-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="diastolic" class="block text-sm font-medium text-sky-300 mb-1">Діастолічний тиск
                    (нижнє)</label>
                <input type="number" id="diastolic" name="diastolic" required placeholder="напр. 80"
                    class="w-full px-4 py-2.5 bg-slate-700 border border-slate-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="pulse" class="block text-sm font-medium text-sky-300 mb-1">Пульс (уд/хв,
                    необов'язково)</label>
                <input type="number" id="pulse" name="pulse" placeholder="напр. 70"
                    class="w-full px-4 py-2.5 bg-slate-700 border border-slate-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition duration-150 ease-in-out">
            </div>

            <button type="submit"
                class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                Зберегти дані
            </button>
        </form>

        <div id="statusMessage" class="mt-6 text-center text-sm min-h-[20px]"></div>
    </div>

    <footer class="text-center text-slate-500 mt-10 text-xs">
        <p>&copy; <span id="currentYear"></span> Ваш Щоденник Тиску. Розроблено з ❤️.</p>
        <p>Цей інструмент надається "як є" без будь-яких гарантій. Не для медичного використання.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
